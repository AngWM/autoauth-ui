<div class="animated fadeIn">
    <!-- <h3 class="h3-responsive">Light mask</h3>
      <p>First text</p> -->

    <div class="form-gradient">
        <!--Form with header-->
        <mdb-card>
            <!--Header-->
            <div class="header pt-3 blue-gradient">

                <div class="row d-flex justify-content-center">
                    <h3 class="white-text mb-3 pt-3 font-weight-bold">Log in</h3>
                </div>

                <div class="row mt-2 mb-3 d-flex justify-content-center">
                    <!--Facebook-->
                    <a class="fa-lg p-2 m-2 fb-ic">
                        <mdb-icon icon="facebook" class="white-text" size="lg"></mdb-icon>
                    </a>
                    <!--Twitter-->
                    <a class="fa-lg p-2 m-2 tw-ic">
                        <mdb-icon icon="twitter" class="white-text" size="lg"></mdb-icon>
                    </a>
                    <!--Google +-->
                    <a class="fa-lg p-2 m-2 gplus-ic">
                        <mdb-icon icon="google-plus" class="white-text" size="lg"></mdb-icon>
                    </a>
                </div>

            </div>
            <!--Header-->

            <mdb-card-body class="mx-4 mt-4">
                <!--Body-->
                <div class="md-form pb-1 pb-md-3">
                    <input type="text" id="formInputEmail" class="form-control" mdbInputDirective>
                    <label for="formInputEmail">Your email</label>
                </div>

                <!--Grid row-->
                <div class="row d-flex align-items-center mb-4">
                    <!--Grid column-->
                    <div class="col-md-12 mb-3">
                        <div class="text-center">
                            <a class="btn btn-login text-white btn-block" (click)="loginBtn()">Log in</a>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-12">
                        <p class="font-small grey-text d-flex justify-content-end mt-3">Don't have an account?
                            <a href="#" class="dark-grey-text ml-1 font-weight-bold"> Sign up</a>
                        </p>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </mdb-card-body>
        </mdb-card>
        <!--/Form with header-->

    </div>
</div>
