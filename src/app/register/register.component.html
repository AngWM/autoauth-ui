<div class="row animated fadeInUp">
    <div class="col"></div>
    <div class="col-5">
        <div class="form-gradient">
            <!--Form with header-->
            <mdb-card>
                <!--Header-->
                <div class="header pt-3 pb-3 peach-gradient">
                    <div class="row d-flex justify-content-center">
                        <h3 class="white-text mb-3 pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                </div>
                <!--Header-->

                <mdb-card-body class="mx-4 mt-4">
                    <!--Sign Up Field-->
                    <div class="md-form" [formGroup]="form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="formInputEmail" formControlName="formInputEmail" class="form-control"
                            mdbInputDirective>
                        <label for="formInputEmail">Your email</label>
                    </div>
                    <!--Sign Up Field-->

                    <!-- Security Level -->
                    <div class="pb-4">
                        <div class="mb-2">Security Level:</div>
                        <div class="custom-control custom-radio ml-4">
                            <input type="radio" class="custom-control-input" id="formInputRadioHigh" value="3" name="securityLevel">
                            <label class="custom-control-label" for="formInputRadioHigh">High</label>
                        </div>
                        <div class="custom-control custom-radio ml-4">
                            <input type="radio" class="custom-control-input" id="formInputRadioMed" value="2" name="securityLevel">
                            <label class="custom-control-label" for="formInputRadioMed">Medium</label>
                        </div>
                        <div class="custom-control custom-radio ml-4">
                            <input type="radio" class="custom-control-input" id="formInputRadioLow" value="1" name="securityLevel"
                                checked>
                            <label class="custom-control-label" for="formInputRadioLow">Low</label>
                        </div>
                    </div>
                    <!--Security Level-->

                    <!--Grid row-->
                    <div class="row d-flex align-items-center mb-4">
                        <!-- Sign Up Button -->
                        <div class="col-md-12 mb-3">
                            <div class="text-center">
                                <a class="btn btn-register text-white btn-block" (click)="registerBtn()">Sign Up</a>
                            </div>
                        </div>
                        <!-- Sign Up Button -->
                    </div>
                    <!--Grid row-->
                </mdb-card-body>
            </mdb-card>
            <!--/Form with header-->

        </div>
    </div>
    <div class="col"></div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="pacman"></ngx-spinner>
